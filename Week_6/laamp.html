<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <style>
        .lightOn {
            background-color: yellow;
        }
        .lamp {
            background-color: grey;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            float: left;
        }
        .firstInLine {
            clear: left;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        let starttime;
        let endtime;
        let spentmillisec;// = Math.floor(starttime - endtime);
        var spentsec;
        let randomNum = '';
        //View
        show()
        function show() {
            let html = '';
            for (let i = 0; i < 25; i++) {
                let firstInLine = i % 5 == 0 ? 'firstInLine' : '';
                html += `
                    <div id="${i}"class="lamp ${firstInLine}"></div>
                `;
            }
            html += `used: ${spentsec} seconds`;
            document.getElementById('app').innerHTML = html;
            light();
        }

        function clickedLamp() {
            let a = randomNum;
            // randomNum = Math.floor(Math.random() * 24);
            document.getElementById(`${a}`).style.backgroundColor = "grey";
            console.log(`clicked ${a}\n${randomNum}`);
            endtime = new Date().getTime();
            timer();
            show();
        }


        function light(){
            randomNum = Math.floor(Math.random() * 24);
            document.getElementById(`${randomNum}`).style.backgroundColor = "yellow";
            document.getElementById(`${randomNum}`).addEventListener("click",clickedLamp);
            starttime = new Date().getTime();
        }
        function timer(){
            spentmillisec = Math.floor(endtime - starttime);
            spentsec = spentmillisec / 1000;
        }
        
    </script>
</body>
</html>
