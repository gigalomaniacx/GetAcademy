<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        var hoyde = Math.floor(Math.random()*600);
        var bredde = Math.floor(Math.random()*600);
        var R = Math.floor(Math.random()*255);
        var G = Math.floor(Math.random()*255);
        var B = Math.floor(Math.random()*255);
        var Div = `<div style="width: ${bredde}px; height:${hoyde}px; background-color: rgb(${R}, ${G}, ${B});">
            </div><br/>
        <p id="out"></p>`
    document.body.innerHTML += Div;
    document.getElementById('out').innerText += Div;
    
    </script>
</body>
</html>
