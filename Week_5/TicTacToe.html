<body>

            console.log("something went wrong in setX()");
        }

        //view
        let html = '';
        for (let i = 0; i < board.length; i++){
            let number = board[i];
            html += `<div id="box${i}" onclick="setX(this)">${number}</div>`;
        }
        updateView();
        function updateView(){
            pageDiv.innerHTML = html;

        }
    </script>
</body>
